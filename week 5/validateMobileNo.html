<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Validation</title>
</head>
<body>
    <form id="myForm">
        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" required>
        <button type="button" onclick="validateMobileNumber()">Submit</button>
    </form>
    <p id="message"></p>

    <script>
        function validateMobileNumber() {
            const mobileNumber = document.getElementById('mobileNumber').value;
            const message = document.getElementById('message');
            const regex = /^[0-9]{10}$/; // Example regex for a 10-digit mobile number
            
            if (regex.test(mobileNumber)) {
                message.textContent = "Valid mobile number.";
                message.style.color = 'green';
            } else {
                message.textContent = "Invalid mobile number. Must be 10 digits.";
                message.style.color = 'red';
            }
        }
    </script>
</body>
</html>

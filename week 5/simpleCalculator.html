<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }
        .calculator #display {
            width: 100%;
            padding: 20px;
            border: none;
            border-bottom: 1px solid #ddd;
            font-size: 24px;
            text-align: right;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }
        .calculator button {
            width: 25%;
            padding: 20px;
            border: 1px solid #ddd;
            font-size: 18px;
            cursor: pointer;
            background-color: #f4f4f4;
            transition: background-color 0.2s ease;
        }
        .calculator button:hover {
            background-color: #e0e0e0;
        }
        .calculator button.operator {
            background-color: #f39c12;
            color: #fff;
        }
        .calculator button.operator:hover {
            background-color: #e67e22;
        }
        .calculator button.double {
            width: 50%;
        }
        .calculator button.clear {
            background-color: #e74c3c;
            color: #fff;
        }
        .calculator button.clear:hover {
            background-color: #c0392b;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
        }
        .button-row button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="button-row">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
        </div>
        <div class="button-row">
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
        </div>
        <div class="button-row">
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
        </div>
        <div class="button-row">
            <button class="double" onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
        </div>
        <div class="button-row">
            <button class="operator" onclick="appendNumber('+')">+</button>
            <button class="operator" onclick="appendNumber('-')">-</button>
            <button class="operator" onclick="appendNumber('*')">*</button>
            <button class="operator" onclick="appendNumber('/')">/</button>
        </div>
        <div class="button-row">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        function appendNumber(number) {
            document.getElementById('display').value += number;
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value); // Unsafe in real applications; use with caution
            } catch {
                display.value = "Error";
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>

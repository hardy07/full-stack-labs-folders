<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
</head>
<body>
    <h1>Leap Year Checker</h1>
    <p id="result"></p>

    <script>
        function isLeapYear(year) {
            if (year % 4 === 0) {
                if (year % 100 === 0) {
                    if (year % 400 === 0) {
                        return true;
                    } else {
                        return false;
                    }
                } else {
                    return true;
                }
            } else {
                return false;
            }
        }

        // Example usage
        const year = 2024;
        const leapYearStatus = isLeapYear(year);

        // Display the result
        document.getElementById('result').textContent = `${year} is a leap year: ${leapYearStatus}`;
    </script>
</body>
</html>
